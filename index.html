<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>HOME</h2>
            <div class="score" id="home-score">0</div>
            <div class="buttons">
                <button onclick="increaseScore('home', 1)">+1</button>
                <button onclick="increaseScore('home', 2)">+2</button>
                <button onclick="increaseScore('home', 3)">+3</button>
            </div>
        </div>
        <div class="team">
            <h2>GUEST</h2>
            <div class="score" id="guest-score">0</div>
            <div class="buttons">
                <button onclick="increaseScore('guest', 1)">+1</button>
                <button onclick="increaseScore('guest', 2)">+2</button>
                <button onclick="increaseScore('guest', 3)">+3</button>
            </div>
        </div>
    </div>
</body>
</html>
